<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3288af">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="media/profile96.png">
    <title>ColdFront | Home</title>
</head>

<nav id="nav">
    <a href="index.html"><img src="media/nav.svg"></a>
</nav>

<body>
    <label>
        <input type="checkbox">
        <span class="menu"> <span class="hamburger"></span> </span>
        <ul>
            <ol> <a href="index.html">Home</a> </ol>
            <ol> <a href="news.html">Newsfeed</a> </ol>
            <ol> <a href="radar.html">Live Radar</a> </ol>
        </ul>
    </label>

    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    0:00 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">

                </div>
                <div class="others" id="current-weather-items"> <!--for humidity & other weather specs-->
                    <div class="weather-item">
                        <div><b>Fayetteville Current Conditions:</b></div>
                    </div>
                    <div class="weather-item">
                        <div><b>Humidity</b></div>
                    </div>
                    <div class="weather-item">
                        <div><b>Pressure</b></div>
                    </div>
                    <div class="weather-item">
                        <div><b>Wind Speed</b></div>
                    </div>
                    <div class="weather-item">
                        <div><b>Sunrise</b></div>
                    </div>
                    <div class="weather-item">
                        <div><b>Sunset</b></div>
                    </div>
                </div>

                <div class="others" id="current-prediction"> <!--for game predictions-->
                    <div class="weather-item">
                        <div><b>Next Game:</b></div>
                    </div>
                    <div class="weather-item">
                        <div><b>Chance of Rain at Baum-Walker:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></div>
                    </div>
                    <div class="weather-item">
                        <div><b>Game Status Prediction:&nbsp;</b></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Monday</div>
                <div class="temp">Night</div>
                <div class="temp">Day</div>
            </div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tue</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night</div>
                <div class="temp">Day</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wed</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night</div>
                <div class="temp">Day</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Thur</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night</div>
                <div class="temp">Day</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Fri</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night</div>
                <div class="temp">Day</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Sat</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night</div>
                <div class="temp">Day</div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>
</body>

</html>
